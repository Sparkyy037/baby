<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Beginning | Our Love</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="lock-box">
    <h1>Welcome Srishti</h1>
    <p>Enter the special date to begin</p>
    <input type="password" id="passcode" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" style="color:#e57373;"></p>
  </div>
  <script src="hearts.js"></script>
  <script>
    function checkPassword() {
      var input = document.getElementById('passcode').value;
      if (input === "22") {
        window.location.href = "journey.html";
      } else {
        document.getElementById('error').innerText = "That doesn't seem right. Try again!";
      }
    }
  </script>
</body>
</html>
